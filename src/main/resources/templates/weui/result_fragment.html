<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>查询模板</title>
    <!--每页单独引入的文件在这写↓-->
    <!--<script th:src="@{../js/alert.js}"></script>-->
</head>
<body>
<th:block layout:fragment="content">
    <!--在这里写入页面内容↓-->
<div id="content">
    <div class="page">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-${object.icon} weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">${object.title}</h2>
                <p class="weui-msg__desc">${object.content}</p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="javascript:${object.btnPrimaryAction}" class="weui-btn weui-btn_primary">${object.btnPrimary}</a>
                    <a href="javascript:${object.btnDefaultAction}" class="weui-btn weui-btn_default">${object.btnDefault}</a>
                </p>
            </div>
            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="javascript:void(0);" class="weui-footer__link">洋葱酱</a>
                    </p>
                    <p class="weui-footer__text">Copyright &copy; 2018 icharm.me</p>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</body>
</html>
